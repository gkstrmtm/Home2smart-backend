<!DOCTYPE html>
<html>
<head>
    <title>Vercel API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input { padding: 8px; margin: 5px; width: 300px; }
        button { padding: 10px 20px; margin: 10px 0; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
        .url-switch { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test Vercel Login API</h1>
    
    <div class="url-switch">
        <label>
            <input type="radio" name="apiUrl" value="local" checked onchange="updateApiUrl()"> Local (localhost:3000)
        </label>
        <label>
            <input type="radio" name="apiUrl" value="prod" onchange="updateApiUrl()"> Production (Vercel)
        </label>
        <div id="current-url" style="color: blue; margin-top: 5px;"></div>
    </div>
    
    <div>
        <input type="email" id="email" placeholder="Enter email" />
        <br>
        <input type="text" id="zip" placeholder="Enter ZIP" />
        <br>
        <button onclick="testLogin()">1. Test Login</button>
        <button onclick="testMe()">2. Test Me (needs token)</button>
        <button onclick="testJobs()">3. Test Jobs (needs token)</button>
    </div>
    
    <div id="token-display" style="margin: 10px 0; color: green;"></div>
    
    <pre id="result"></pre>

    <script>
    let savedToken = '';
    let apiBaseUrl = 'http://localhost:3000';
    
    function updateApiUrl() {
        const selected = document.querySelector('input[name="apiUrl"]:checked').value;
        apiBaseUrl = selected === 'local' 
            ? 'http://localhost:3000' 
            : 'https://h2s-backend-itzidnomi-tabari-ropers-projects-6f2e090b.vercel.app';
        document.getElementById('current-url').textContent = 'Using: ' + apiBaseUrl;
    }
    
    updateApiUrl();
    
    async function testLogin() {
        const result = document.getElementById('result');
        const email = document.getElementById('email').value;
        const zip = document.getElementById('zip').value;
        
        if (!email || !zip) {
            result.textContent = 'ERROR: Enter both email and ZIP';
            return;
        }
        
        result.textContent = 'Testing...';
        const start = Date.now();
        
        try {
            const response = await fetch(apiBaseUrl + '/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: email,
                    zip: zip
                })
            });
            
            const data = await response.json();
            const time = Date.now() - start;
            
            if (data.ok && data.token) {
                savedToken = data.token;
                document.getElementById('token-display').textContent = '✅ Token saved: ' + savedToken.substring(0, 20) + '... (' + time + 'ms)';
            }
            
            result.textContent = JSON.stringify(data, null, 2) + '\n\n⏱️ Time: ' + time + 'ms';
        } catch (error) {
            result.textContent = 'ERROR: ' + error.message;
        }
    }
    
    async function testMe() {
        const result = document.getElementById('result');
        
        if (!savedToken) {
            result.textContent = 'ERROR: Login first to get a token';
            return;
        }
        
        result.textContent = 'Testing...';
        const start = Date.now();
        
        try {
            const response = await fetch(apiBaseUrl + '/api/me', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    token: savedToken
                })
            });
            
            const data = await response.json();
            const time = Date.now() - start;
            
            result.textContent = JSON.stringify(data, null, 2) + '\n\n⏱️ Time: ' + time + 'ms';
        } catch (error) {
            result.textContent = 'ERROR: ' + error.message;
        }
    }
    
    async function testJobs() {
        const result = document.getElementById('result');
        
        if (!savedToken) {
            result.textContent = 'ERROR: Login first to get a token';
            return;
        }
        
        result.textContent = 'Testing...';
        const start = Date.now();
        
        try {
            const response = await fetch(apiBaseUrl + '/api/jobs', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    token: savedToken
                })
            });
            
            const data = await response.json();
            const time = Date.now() - start;
            
            result.textContent = JSON.stringify(data, null, 2) + '\n\n⏱️ Time: ' + time + 'ms';
        } catch (error) {
            result.textContent = 'ERROR: ' + error.message;
        }
    }
    </script>
</body>
</html>
