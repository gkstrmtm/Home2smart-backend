<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dispatch Payouts Overview</title>
  <style>
    body{background:#0b1220;color:#e5f2ff;font-family:Inter,system-ui,sans-serif;margin:0;padding:20px}
    .card{background:#0f172a;border:1px solid rgba(255,255,255,.12);border-radius:14px;padding:18px;margin-bottom:16px}
    .row{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid rgba(255,255,255,.06)}
    .row:last-child{border-bottom:none}
    .badge{border:1px solid rgba(255,255,255,.18);border-radius:999px;padding:4px 10px;font-size:12px}
    .approved{background:rgba(16,185,129,.12);color:#10b981;border-color:rgba(16,185,129,.25)}
    .pending{background:rgba(245,158,11,.12);color:#f59e0b;border-color:rgba(245,158,11,.25)}
    .paid{background:rgba(139,92,246,.12);color:#8b5cf6;border-color:rgba(139,92,246,.25)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    input,select,button{background:#0b1220;color:#e5f2ff;border:1px solid rgba(255,255,255,.16);border-radius:8px;padding:8px 10px}
    button{cursor:pointer}
    .num{font-weight:900;color:#10b981}
    .muted{color:#94a3b8}
    .small{font-size:12px}
  </style>
</head>
<body>
  <h2>Dispatch Payouts Overview</h2>
  <div class="card">
    <div class="controls">
      <input id="token" placeholder="Admin token" />
      <select id="status">
        <option value="all">All</option>
        <option value="approved">Approved</option>
        <option value="pending">Pending</option>
        <option value="paid">Paid</option>
      </select>
      <input id="start" type="date" />
      <input id="end" type="date" />
      <button id="load" type="button">Load</button>
      <button id="export" type="button">Export CSV</button>
    </div>
    <div id="summary"></div>
  </div>
  <div class="card">
    <h3 style="margin-top:0">Entries</h3>
    <div id="entries"></div>
  </div>

  <script>
    const apiBase = location.origin + '/api';
    const fmt = v => new Intl.NumberFormat('en-US',{style:'currency',currency:'USD'}).format(Number(v||0));

    async function loadData(){
      const token = document.getElementById('token').value.trim();
      const status = document.getElementById('status').value;
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;

      const url = apiBase + '/admin_payouts_overview';
      const body = { token, status };
      if (start) body.start = new Date(start).toISOString();
      if (end) body.end = new Date(end).toISOString();

      const res = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
      const out = await res.json();
      if(!out.ok){ alert(out.error||'Failed'); return; }
      renderSummary(out.summary);
      renderEntries(out.rows);
      window._lastRows = out.rows;
    }

    function renderSummary(list){
      const s = document.getElementById('summary');
      s.innerHTML = '';
      list.forEach(p => {
        const d = document.createElement('div');
        d.className = 'row';
        d.innerHTML = `
          <div>
            <div style="font-weight:800">Pro: ${p.pro_id}</div>
            <div class="muted small">Entries: ${p.count}</div>
          </div>
          <div style="text-align:right">
            <div>Approved: <span class="num">${fmt(p.totals.approved)}</span></div>
            <div class="muted small">Pending: ${fmt(p.totals.pending)} · Paid: ${fmt(p.totals.paid)}</div>
            <div class="muted small">Lifetime (approved+paid): ${fmt(p.totals.lifetime)}</div>
          </div>
        `;
        s.appendChild(d);
      });
    }

    function renderEntries(rows){
      const e = document.getElementById('entries');
      e.innerHTML = '';
      rows.forEach(r => {
        const badgeClass = (String(r.state).toLowerCase()==='approved')?'approved':(String(r.state).toLowerCase()==='pending')?'pending':'paid';
        const d = document.createElement('div');
        d.className = 'row';
        const dt = new Date(r.earned_at||r.created_at);
        d.innerHTML = `
          <div>
            <div style="font-weight:700">${r.service_name||'Job Payout'} · ${r.job_id||''}</div>
            <div class="muted small">Pro: ${r.pro_id} · ${dt.toLocaleString()}</div>
            <span class="badge ${badgeClass}">${String(r.state).toUpperCase()}</span>
          </div>
          <div class="num">${fmt(r.total_amount||r.amount||0)}</div>
        `;
        e.appendChild(d);
      });
    }

    function toCSV(rows){
      const header = ['pro_id','job_id','state','amount','earned_at','service_name','note'];
      const lines = [header.join(',')];
      (rows||[]).forEach(r=>{
        const vals = [r.pro_id, r.job_id, r.state, (r.total_amount||r.amount||0), (r.earned_at||r.created_at), (r.service_name||''), (r.note||'')]
          .map(v=>`"${String(v||'').replace(/"/g,'\"')}"`);
        lines.push(vals.join(','));
      });
      return lines.join('\n');
    }

    document.getElementById('load').onclick = loadData;
    document.getElementById('export').onclick = function(){
      const csv = toCSV(window._lastRows||[]);
      const blob = new Blob([csv], {type:'text/csv'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'payouts.csv';
      a.click();
    };
  </script>
</body>
</html>
