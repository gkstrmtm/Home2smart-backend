<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { background: #0066cc; color: white; border: none; cursor: pointer; }
    button:hover { background: #0052a3; }
    #log { background: #f5f5f5; padding: 15px; margin-top: 20px; max-height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üîê Portal Login Test</h1>
  <p>Test your credentials against the live backend</p>
  
  <input type="email" id="email" placeholder="Email" value="tabariroper14@icloud.com">
  <input type="text" id="zip" placeholder="ZIP Code" value="29649">
  <button onclick="testLogin()">Test Login</button>
  
  <div id="log"></div>

  <script>
    const VERCEL_API = "https://h2s-backend.vercel.app/api";
    
    function log(msg, isError = false) {
      const logDiv = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      const className = isError ? 'error' : (msg.includes('‚úÖ') ? 'success' : '');
      logDiv.innerHTML += `<div class="${className}">[${time}] ${msg}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(msg);
    }

    async function testLogin() {
      const email = document.getElementById('email').value.trim();
      const zip = document.getElementById('zip').value.trim();
      
      document.getElementById('log').innerHTML = '';
      log('üîÑ Starting login test...');
      log(`Email: ${email}`);
      log(`ZIP: ${zip}`);
      log('');
      
      if (!email || !zip) {
        log('‚ùå Email and ZIP required', true);
        return;
      }
      
      try {
        // Step 1: Test portal_login
        log('üì° Step 1: Calling portal_login endpoint...');
        log(`URL: ${VERCEL_API}/portal_login`);
        
        const loginResponse = await fetch(`${VERCEL_API}/portal_login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ email, zip })
        });
        
        log(`Response status: ${loginResponse.status} ${loginResponse.statusText}`);
        
        const loginData = await loginResponse.json();
        log('Response data: ' + JSON.stringify(loginData, null, 2));
        log('');
        
        if (!loginData.ok) {
          log(`‚ùå LOGIN FAILED: ${loginData.error || 'Unknown error'}`, true);
          log(`Error code: ${loginData.error_code || 'none'}`);
          return;
        }
        
        log('‚úÖ LOGIN SUCCESSFUL!');
        log(`Token: ${loginData.token}`);
        log(`Pro name: ${loginData.pro?.name || 'Unknown'}`);
        log(`Pro email: ${loginData.pro?.email || 'Unknown'}`);
        log('');
        
        // Step 2: Test portal_me with token
        log('üì° Step 2: Calling portal_me to verify token...');
        log(`URL: ${VERCEL_API}/portal_me`);
        
        const meResponse = await fetch(`${VERCEL_API}/portal_me`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ token: loginData.token })
        });
        
        log(`Response status: ${meResponse.status} ${meResponse.statusText}`);
        
        const meData = await meResponse.json();
        log('Response data: ' + JSON.stringify(meData, null, 2));
        log('');
        
        if (!meData.ok) {
          log(`‚ùå TOKEN VALIDATION FAILED: ${meData.error || 'Unknown error'}`, true);
          log('This means login worked but session lookup failed');
          return;
        }
        
        log('‚úÖ‚úÖ FULL LOGIN FLOW SUCCESSFUL!');
        log(`Account loaded: ${meData.pro?.name || 'Unknown'}`);
        log(`Status: ${meData.pro?.status || 'Unknown'}`);
        log('');
        log('üéâ Your credentials work! If the portal still fails, it\'s a frontend bug.');
        
      } catch (err) {
        log(`‚ùå EXCEPTION: ${err.message}`, true);
        log('Stack: ' + err.stack);
      }
    }
    
    // Auto-run test on load
    window.addEventListener('load', () => {
      setTimeout(() => {
        log('Ready to test. Click "Test Login" or edit credentials and test again.');
      }, 500);
    });
  </script>
</body>
</html>
